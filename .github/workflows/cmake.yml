name: C/C++ CI
on:
  push:
    branches: [master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [master]
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install deps
        run: brew install extra-cmake-modules ffmpeg qt sound-touch
      - run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{matrix.build-type}} \
            --install-prefix ${{github.workspace}}/build/prefix \
            -DCMAKE_APPLE_SILICON_PROCESSOR=arm64
          cmake --build build --config ${{matrix.build-type}} --verbose
          cmake --install ${{github.workspace}}/build --config ${{matrix.build-type}} --verbose
      - name: Package
        run: >-
          cpack -C ${{matrix.build-type}}
          --config ${{github.workspace}}/build/CPackConfig.cmake --verbose
      - if: ${{ github.ref_type == 'tag' }}
        name: Upload package
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            ${{github.workspace}}/bpmdetect-*.zip
            ${{github.workspace}}/bpmdetect-*.dmg
    strategy:
      fail-fast: false
      matrix:
        build-type: [Debug, Release]
  build-msys:
    runs-on: windows-latest
    steps:
      - id: fixed_workspace
        name: Fix path
        run: >-
          echo out=$("${{github.workspace}}" -Replace "\\","/") | Out-File
          -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
      - uses: msys2/setup-msys2@v2
        with:
          install: >-
            make
          msystem: ${{matrix.sys.name}}
          pacboy: >-
            cmake:p
            extra-cmake-modules:p
            ffmpeg:p
            ninja:p
            qt6-base:p
            qt6-multimedia:p
            qt6-tools:p
            soundtouch:p
            toolchain:p
            zlib:p
          update: true
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Configure
        run: >-
          cmake -G Ninja -B ${{steps.fixed_workspace.outputs.out}}/build
          --install-prefix ${{steps.fixed_workspace.outputs.out}}/build/prefix
          -DCMAKE_BUILD_TYPE=${{matrix.build-type}}
          -DFHS=OFF
        shell: msys2 {0}
      - name: Build
        run: cmake --build ${{steps.fixed_workspace.outputs.out}}/build --verbose
        shell: msys2 {0}
      - name: Install
        run: >-
          cmake --install ${{steps.fixed_workspace.outputs.out}}/build
          --config ${{matrix.build-type}} --verbose
        shell: msys2 {0}
      - name: Package
        run: >-
          cpack -C ${{matrix.build-type}}
          --config ${{steps.fixed_workspace.outputs.out}}/build/CPackConfig.cmake --verbose
        shell: msys2 {0}
      - if: ${{ github.ref_type == 'tag' && matrix.sys.name == 'ucrt64' }}
        name: Upload package
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            ${{github.workspace}}/bpmdetect-*.zip
    strategy:
      fail-fast: false
      matrix:
        build-type: [Debug, Release]
        sys:
          - env: x86_64
            name: mingw64
          - env: ucrt-x86_64
            name: ucrt64
