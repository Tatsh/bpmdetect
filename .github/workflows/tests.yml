---
jobs:
  tests:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y extra-cmake-modules lcov libavcodec-dev libavformat-dev libavutil-dev libsoundtouch-dev
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          modules: qtmultimedia
      - name: Configure
        run: >-
          cmake -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -B ${{github.workspace}}/build
          --install-prefix ${{github.workspace}}/build/prefix
          -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
          -DBUILD_TESTS=ON
          -DCOVERAGE=ON
          -DFHS=ON
      - name: Build
        run: cmake --build ${{github.workspace}}/build --verbose --config ${{matrix.build-type}}
      - name: Install
        run: cmake --install ${{github.workspace}}/build --config ${{matrix.build-type}} --verbose
      - name: Run tests
        run: ctest --test-dir ${{github.workspace}}/build/tests
        env:
          QT_QPA_PLATFORM: offscreen
          QT_QUICK_BACKEND: software
      - if: ${{ matrix.build-type == 'Debug' }}
        name: Generate coverage information
        run: >-
          lcov -c -d ${{github.workspace}}/build -o coverage1.lcov
          --exclude build
          --omit-lines '^\}$'
          --exclude tests
          --include src
          --keep-going
      - if: ${{ matrix.build-type == 'Debug' }}
        name: Coveralls
        uses: coverallsapp/github-action@v2
    strategy:
      fail-fast: false
      matrix:
        build-type: [Debug, Release]
name: Tests
'on':
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
permissions:
  contents: 'read'
